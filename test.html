<script>
    var result = [];
    function hola(){

        var hashtags = ['pikachu', 'caterpie', 'charmander', 'pidgey'];

        $.each(hashtags, function(index, value){
            console.log(value);
            var s = document.createElement('script');
            s.src='https://www.googleapis.com/customsearch/v1?key=AIzaSyA20z0Mpysoutt2xsJdaf7brXUOCpTr9DU&cx=007288923180165117580:rpguyh0g21g&q='+value+'&num=1&searchType=image&imgSize=large&imgColorType=gray&callback=magia';
            document.getElementsByTagName('head')[0].appendChild(s);
        });
//        console.log(result);
    }
    function magia(response){
        console.log(response);
        var single = {};
        for (var i = 0; i < response.items.length; i++) {
            var item = response.items[i];
            single.image = item.link;
            single.thumbnail = item.image.thumbnailLink;
            result.push(single);
        }
    }

</script>
