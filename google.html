  <script>
    google.load('search', '1');
    google.setOnLoadCallback(function(){
      var options = {}
      options[google.search.Search.RESTRICT_EXTENDED_ARGS] = {'as_sitesearch' : 'google.com'}
      var secondOptions = {
        'enableImageSearch': true,
        'defaultToImageSearch': true,
        'disableWebSearch': true,
        'resultSetSize': 1,
      };
      var customSearchControl = new google.search.CustomSearchControl('007288923180165117580:rpguyh0g21g', secondOptions);
      customSearchControl.draw('cse0');
      customSearchControl.execute('Pikachu');

      //   'RESTRICT_COLORIZATION': google.search.ImageSearch.COLORIZATION_BLACK_AND_WHITE
    }, true);
  </script>
